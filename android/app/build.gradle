plugins {
    id "com.android.application"
    id "kotlin-android"
    // Flutter plugin
    id "dev.flutter.flutter-gradle-plugin"
    // Google services plugin
    id "com.google.gms.google-services"
}

android {
    namespace = "com.capstone.fitnessdiet"   // ✅ UPDATED namespace

    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        // ✅ UPDATED applicationId
        applicationId = "com.capstone.fitnessdiet"

        minSdk = 21
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
        multiDexEnabled = true
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug // <-- You can update to a real signing config for release
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    // Firebase BoM
    implementation platform('com.google.firebase:firebase-bom:32.7.2')
    // Firebase Analytics (optional, but good)
    implementation 'com.google.firebase:firebase-analytics'
    // Multidex support
    implementation 'androidx.multidex:multidex:2.0.1'
}

// ✅ Google services plugin application
apply plugin: 'com.google.gms.google-services'
